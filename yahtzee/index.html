<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Yahtzee</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="playarea">
        <div class="dice">   
            <span class="dice-value" id="val1"></span>
            <div class="lockbutton" id="lock1">
                <button>Lock</button>
            </div>
        </div>

        <div class="dice">   
            <span class="dice-value" id="val2"></span>
            <div class="lockbutton" id="lock2">
                <button>Lock</button>
            </div>
        </div>

        <div class="dice">   
            <span class="dice-value" id="val3"></span>
            <div class="lockbutton" id="lock3">
                <button>Lock</button>
            </div>
        </div>

        <div class="dice">   
            <span class="dice-value" id="val4"></span>
            <div class="lockbutton" id="lock4">
                <button>Lock</button>
            </div>
        </div>

        <div class="dice">   
            <span class="dice-value" id="val5"></span>
            <div class="lockbutton" id="lock5">
                <button>Lock</button>
            </div>
        </div>
        
        <div class="dice-functionality">
        <button id="throwBtn">THROW</button>
        </div>
        
        <table class="scoreboard">
            <tr>
                <th>Buttons</th>
                <th>Points</th>
            </tr>
            <tr>
                <td><button class="check" disabled>Ones</button></td>
                <td></td>
            </tr>            
            <tr>
                <td><button class="check" disabled>Twos</button></td>
                <td></td>
            </tr>            
            <tr>
                <td><button class="check" disabled>Threes</button></td>
                <td></td>
            </tr>            
            <tr>
                <td><button class="check" disabled>Fours</button></td>
                <td></td>
            </tr>            
            <tr>
                <td><button class="check" disabled>Fives</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="check" disabled>Sixes</button></td>
                <td></td>
            </tr>           
            <tr>
                <td><p>Sum</p></td>
                <td><span class="sum"></span></td>
            </tr>            
             <tr>
                <td><p>Bonus</p></td>
                <td><span class="bonus"></span></td>
            </tr>           
            <tr>
                <td><button class="check" disabled>Three of a kind</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="check" disabled>Four of a kind</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="check" disabled>Full house</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="check" disabled>Small straight</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="check" disabled>Large straight</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="check" disabled>Chance</button></td>
                <td></td>
            </tr> 
            <tr>
                <td><button class="check" disabled>YATHZE</button></td>
                <td></td>
            </tr> 
            <tr>
                <td><p>Total Score</p></td>
                <td><span class="total"></span></td>
            </tr>       
                    
        </table>
        </div> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src ="js/observablemodular.js"></script>
    </body>
</html>
